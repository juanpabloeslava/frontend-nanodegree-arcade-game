<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Start screen -->
    <div id="start-screen" class="modal-screen start-message">
        <div class="modal-message">
            <p id="start-text" class="modal-text">
            	Use the arrows keys to move. <br>
            	Get to the water to earn a point. <br>
            	Earn 10 points to win.
            </p>
            <button id="start-game" class="modal-btn">Start Game</button>
        </div>
    </div>
    <!-- win screen -->
    <div id="completion-screen" class="modal-screen">
        <div class="modal-message">
            <p id="completion-text" class="modal-text"></p>
            <button id="play-again-btn" class="modal-btn">Play Again!</button>
        </div>
    </div>
	<!-- score section -->
	<div class="container">
	    <header>
	        <h3>Arcade Game</h3>
	    </header>
	    <section class="score-panel">
	    	<ul class="stars"></ul>
	        <p>
	            <span id="minutes">00</span>
	            :
	            <span id="seconds">00</span>
	        </p>
	        <p>
	        	Points :
	        	<span id="lives">3</span>
	        </p>
	        <div class="restart">
	    		<i class="fa fa-repeat" id="restart-btn"></i>
	    	</div>
	    </section>
	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
